name: Centralized CI Trigger

on:
  push:
    branches: ["main", "staging", "develop", "feature/*", "hotfix/*"]
  pull_request:
    branches: ["main", "staging", "develop"]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch to Central CI
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CI_DISPATCH_TOKEN }}
          repository: igdevx/shopouille-ci
          event-type: ci-trigger
          client-payload: |
            {
              "repository": "${{ github.repository }}",
              "branch": "${{ github.event_name == 'pull_request' && github.event.pull_request.base.ref || github.ref_name }}",
              "actor": "${{ github.actor }}",
              "sha": "${{ github.sha }}",
              "event_name": "${{ github.event_name }}",
              "pull_request_number": "${{ github.event.pull_request.number || '' }}"
            }
